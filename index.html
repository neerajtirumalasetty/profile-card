<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="card">
        
        <div class="image">
            <img src="img1.png" alt="profile-pic" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Neeraj Tirumalasetty</span>
            <span class="job">Student</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.instagram.com/neerajj.06/" target="_blank" style="background: #e1306c;" class="link">
                <i class="bx bxl-instagram"></i> 
            </a>
            <a href="https://github.com/neerajtirumalasetty" style="background: #171515;" target="_blank" class="link">
                <i class='bx bxl-github'></i>  
            </a> 
            <a href="https://www.youtube.com/@neeraj_tirumalasetty_" style="background: #FF0000"; target="_blank" class="link">
                <i class='bx bxl-youtube'></i>  
            </a> 
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Subscribe</button>
        </div>

    </div>

</body>
</html>
